<div class="container mx-auto h-full" style="padding-top: 30vh">
  <div class="grid md:grid-cols-2 grid-cols-1">
    <div class="order-first md:order-last">
      <div
        class="grid grid-cols-3 md:grid-cols-2 gap-4"
        style="overflow: hidden"
      >
        <!-- Masonry layout of all the category work images -->
        <div
          *ngFor="
            let work of portfolio[currentCategoryIndex].works;
            let i = index
          "
          class="portfolio-work"
          [@slideInImages]="currentCategoryIndex"
          (click)="selectWork(i)"
        >
          <img
            class="h-auto w-full rounded-lg"
            style="max-height: 200px; object-fit: cover"
            [src]="work.coverImage"
            alt="Work Image"
          />
        </div>
      </div>
    </div>
    <div appIntersectionObserver class="hidden-div">
      <div>
        <h1 class="title">Our Portfolio</h1>
        <h3 class="sub-title" [@slideIn]="currentCategoryIndex">
          {{ portfolio[currentCategoryIndex].category }}
        </h3>
      </div>
      <p [@slideIn]="currentCategoryIndex">
        {{ portfolio[currentCategoryIndex].description }}
      </p>
      <br />
      <!-- a navbar for selecting slider -->
      <div
        class="portfolio-navbar flex items-center flex-wrap justify-center gap-5 w-full mt-10"
      >
        <a
          *ngFor="let item of portfolio; let i = index"
          (click)="selectPortfolioCateogry(i)"
          style="cursor: pointer"
        >
          <div class="portfolio-category">
            <svg
              class="portfolio-svg"
              [class.active]="currentCategoryIndex === i"
              width="25"
              height="25"
              viewBox="0 0 48 48"

            >
